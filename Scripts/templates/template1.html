    <input type="text" id="gpt-query" placeholder="Enter your GPT query...">

    <!-- Display the SQL query result -->

        <h2>Response Data:</h2>
        <div id="table-container"></div>
            <!-- Response data will be displayed here -->
        </div>
    </div>

    <script src="{{ url_for('static', filename='JSScriptTest.js') }}"></script>
